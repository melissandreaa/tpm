<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 1</title>
    <link rel="stylesheet" href="style.css">

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- list -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>papaya</li>
    </ul>
    <ol>
        <li>apel</li>
        <li>pisang</li>
        <li>papaya</li>
    </ol>

    <!-- table -->
    <table>
        <tr>
            <th>Nama</th>
            <th>Class</th>
            <th>NIM</th>
        </tr>

        <tr>
            <td>Melissa</td>
            <td>1</td>
            <td>12345689</td>
        </tr>

        <tr>
            <td>abc</td>
            <td>2</td>
            <td>19765765</td>
        </tr>
    </table>
    <br>

    <!-- form -->
    <form action="#">
        <div class="input">
            <label for="fname">name</label>
            <input type="text" name="fname" id="fname" required>
        </div>

        <div class="input">
            <label for="email">email</label>
            <input type="email" name="email" required>
        </div>

        <div class="input">
            <input type="checkbox" name="Mahasiswa" id="Mahasiswa">
            <label for="Mahasiswa">Mahasiswa</label>
            <input type="checkbox" name="Karyawan" id="Karyawan">
            <label for="Karyawan">Karyawan</label>
        </div>

        <div class="input">
            <p>Gender : </p>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">female</label>
        </div>

        <input class="button" type="submit" value="submit">

    </form>

    <!-- Semantic element -->
    <!-- <header></header>
    <main></main>
    <footer></footer> -->

    <a href="https://www.youtube.com/" target="_blank">YouTube</a>

    <br>
    <div class="image">
        <img class="img1" src="appa.jpg" alt="Picture1">
        <img class="img2" src="western air temple.jpg" alt="Picture2">
    </div>

    <div class="paragraph">
        <p>asdfghjklqwertyuiopzxcvbnm</p>
        <p>qwertyuiopasdfghjkl</p>
        <div>
            <p>babibubebo</p>
        </div>
        <p>bababababa</p>
    </div>

    <div class="circle"></div>

</body>

</html>
